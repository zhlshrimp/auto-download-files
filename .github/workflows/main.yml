name: Download and Commit File

on:
  schedule:
    - cron: '0 6,12 * * *'  # 每小时运行一次（可修改）
  workflow_dispatch:     # 允许手动触发

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整 Git 历史

      - name: Download file
        run: |
          mkdir -p files  # 确保目录存在
          wget https://sub1.9426198.xyz/946946 -O files/b64-1.txt
          # 或用 curl：
          # curl -o files/latest-file https://example.com/your-file

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "bot@noreply.github.com"
          git add files/b64-1.txt
          git commit -m "Update file $(date +'%Y-%m-%d %H:%M:%S')"
          git push
